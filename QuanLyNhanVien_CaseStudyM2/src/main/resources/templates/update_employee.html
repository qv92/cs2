<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Quản lý nhân viên</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container"align="center">
		<hr>
		<h2>Update thông tin</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input placeholder="Sửa tên" type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				
				<input placeholder="Sửa số điện thoại" type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				
				<input placeholder="Sửa email" type="text" th:field="*{email}" class="form-control mb-4 col-4">
			<span>Đang làm việc </span><input type="checkbox" th:field="*{status}"
											  placeholder="Trạng thái" ></br>
			</br>
				<button type="submit" class="btn btn-info col-2"> Lưu lại</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Quay lại danh sách</a>
	</div>
</body>
</html>
