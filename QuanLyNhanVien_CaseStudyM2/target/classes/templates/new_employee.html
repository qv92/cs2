<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Quản lý nhân viên</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container" align="center">
		<hr>
		<h2>Nhập thông tin nhân viên mới</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Tên nhân viên" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Số điện thoại" class="form-control mb-4 col-4" required maxlength="10" minlength="10">
				
				<input type="text" th:field="*{email}"
				placeholder="Email" class="form-control mb-4 col-4">
			<span>Đang làm việc </span><input type="checkbox" th:field="*{status}"
				   placeholder="Trạng thái" ></br>
			</br>
				
				<button type="submit" class="btn btn-info col-2"> Lưu</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Quay lại danh sách</a>
	</div>
</body>
</html>
